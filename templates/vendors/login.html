{% extends 'vendors/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        background: #f8f9fa;
        font-family: Poppins, sans-serif;
    }
    .login-wrapper {
        min-height: 60vh;
    }
    .login-card {
        border-radius: 16px;
        animation: fadeIn .4s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container login-wrapper d-flex justify-content-center align-items-center">
    <div class="card shadow login-card p-4" style="width: 380px;">
        <h3 class="text-center mb-3 fw-bold">Login</h3>

        <!-- Show Error -->
        {% if error %}
        <div class="alert alert-danger py-2 text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mt-2">Login</button>

        </form>
    </div>
</div>

{% endblock %}
